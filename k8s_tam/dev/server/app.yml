apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-end-core-web
  namespace: develop
  labels:
    app: front-end-core
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  selector:
    matchLabels:
      app: front-end-core-web
  template:
    metadata:
      labels:
        app: front-end-core-web
    spec:
      containers:
        - name: front-end-core-web
          image: <IMAGE>
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 100m
              memory: 150Mi
            limits:
              cpu: 150m
              memory: 225Mi
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 3
            periodSeconds: 10
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: skycom-react-gitlab-registry
      restartPolicy: Always
---
# https://kubernetes.io/docs/concepts/services-networking/service/
apiVersion: v1
kind: Service
metadata:
  name: front-end-core-web
  namespace: develop
spec:
  selector:
    app: front-end-core-web
  type: ClusterIP
  ports:
    - name: defaut-port
      protocol: TCP
      port: 80
      targetPort: 80
