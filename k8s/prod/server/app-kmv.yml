apiVersion: apps/v1
kind: Deployment
metadata:
  name: fe-kmv
  namespace: skycom-base
  labels:
    app: fe-kmv
spec:
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  selector:
    matchLabels:
      app: fe-kmv-web
  template:
    metadata:
      labels:
        app: fe-kmv-web
    spec:
      containers:
        - name: fe-kmv-web
          image: <IMAGE>
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 100m
              memory: 150Mi
            limits:
              cpu: 150m
              memory: 225Mi
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 3
            periodSeconds: 10
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: fe-skycom-gitlab-registry
      restartPolicy: Always
---
# https://kubernetes.io/docs/concepts/services-networking/service/
apiVersion: v1
kind: Service
metadata:
  name: fe-kmv-web
  namespace: skycom-base
spec:
  selector:
    app: fe-kmv-web
  type: ClusterIP
  ports:
    - name: defaut-port
      protocol: TCP
      port: 80
      targetPort: 80
